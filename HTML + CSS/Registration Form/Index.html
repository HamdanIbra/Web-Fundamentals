<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>First Name:* <input type="text" name="first_name"></p> 
        <p>Last Name:* <input type="text" name="Last_name"></p>
        <p>Email Address:* <input type="text" name="Email_Address"></p>
        <p>Password:* <input type="password" name="password"></p>
        <p>Confirm Password:* <input type="password" name="confirm_password"></p>
        <p>Birthday: <input type="date" name="birthday_date"></p>
        <p>Gender Identity :</p>
        <p> <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="non-Binary" id="non-Binary">
            <label for="non-Binary">Non-Binary</label>
            <input type="radio" name="gender" value="no-answer" id="no-answer">
            <label for="no-answer">No-Answer</label>
        </p>
        <p>A short description about myself :</p>
        <textarea name="comment" cols="25" rows="3"></textarea>
        <p>Favorite Language:
            <select name="programming_language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C#</option>
                <option>Ruby</option>
            </select>
        </p>
        <p>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes,I would like to receive periodic email updates</label>

        </p>
        <p>
            <input type="submit" value="Create Account" >
        </p>
        <p>* Indicates a required field</p>
        
    </body>
</html>
